<body>
<script>

let computerSelection;
let playerSelection;
let winnerDeclaration;
console.log (game());



//Function: Get the selection of the computer
	function computerPlay () {
		 let randomNumber = Math.floor((Math.random() * 3) + 1); 
		 switch (randomNumber) {

		 	case 1: 
		 	computerSelection = "rock";
		 	break;

		 	case 2: 
		 	computerSelection = "paper";
		 	break;

		 	case 3:
		 	computerSelection = "scissors";
		 	break;

		 	default:
		 	computerSelection ="Error_yo";

		 }
		 return computerSelection;

	}



//Function: Get the selection of the player
function playerPlay() {

let rps = ["rock", "paper" , "scissors"];
playerSelection = undefined;

while (!(rps.includes (playerSelection))) {

playerSelection = prompt ("Rock Paper or Scissors?");
if (playerSelection == null) { //if the player presses cancel, he will loose the round.
	playerSelection = "null"
	return playerSelection;
}

playerSelection = playerSelection.toLowerCase();

}
return playerSelection;

}



//Function: Evaluating the winner of the Round
function gameEvaluation (playerSelection, computerSelection) {

//alle m√∂glichen Optionen durchspielen

switch (true) {

case (playerSelection == computerSelection):
winnerDeclaration = "Draw. No points awarded."
return winnerDeclaration;
break;

case 	(playerSelection == "null" && computerSelection == "rock"):
case 	(playerSelection == "null" && computerSelection == "paper"):
case 	(playerSelection == "null" && computerSelection == "scissors"):
			winnerDeclaration = "Computer wins.";
			return winnerDeclaration;
			break;

case (playerSelection == "paper" && computerSelection == "rock"):
winnerDeclaration = "Player wins."
return winnerDeclaration;
break;

case (playerSelection == "paper" && computerSelection == "scissors"):
winnerDeclaration = "Computer wins."
return winnerDeclaration;
break;

case (playerSelection == "rock" && computerSelection == "paper"):
winnerDeclaration = "Computer wins."
return winnerDeclaration;
break;


case (playerSelection == "rock" && computerSelection == "scissors"):
winnerDeclaration = "Player wins."
return winnerDeclaration;
break;

case (playerSelection == "scissors" && computerSelection == "paper"):
winnerDeclaration = "Player wins."
return winnerDeclaration;
break;

case (playerSelection == "scissors" && computerSelection == "rock"):
winnerDeclaration = "Computer wins."
return winnerDeclaration;
break;

default:
winnerDeclaration = "Error"
break;
}

}

//Function: Capitalize the first letter
function capitalizeFirstLetter (string) {
	string = (string.charAt(0).toUpperCase() + string.slice(1));
	return string;
}


//Function: A game of Rock, Paper, Scissor with 5 rounds
function game () {

let scorePlayer = 0;
let scoreComputer = 0;
let rounds = 5;

for (i = 1; i <= rounds; i++) {

gameEvaluation (playerPlay(), computerPlay());

if (winnerDeclaration == "Player wins.") {
	scorePlayer++;
	} 	else if (winnerDeclaration == "Computer wins.") {
		scoreComputer++;
	}

playerSelection = capitalizeFirstLetter (playerSelection);
computerSelection = capitalizeFirstLetter (computerSelection);

console.log ("----ROUND " + i + " -----")
console.log ("Choice of the Player: " + playerSelection);
console.log ("Choice of the Computer: " + computerSelection);
console.log ("Round " + i + " winner: " + winnerDeclaration);
console.log ("Player score: " + scorePlayer + " Computer score: " + scoreComputer);

if (i == rounds) {
switch (true) {


case (scorePlayer > scoreComputer):
	console.log ("----FINAL RESULTS-----")
	console.log ("The Player wins the game!");
	break;

case (scorePlayer < scoreComputer):
	console.log ("----FINAL RESULTS-----")
	console.log ("The computer wins the game!");
	break; 

case (scorePlayer == scoreComputer):
	console.log ("----FINAL RESULTS-----")
	console.log ("It's a draw!");
	break;

} // END SWITCH
} // END IF
} // for loop Ende
} // Function Ende



	  </script>
